<svg
  id="horizon-splash"
  xmlns="http://www.w3.org/2000/svg"
  width="1024"
  height="1024"
  viewBox="0 0 1024 1024"
>
  <rect width="100%" height="100%" fill="none" />

  <defs>
    <linearGradient id="hz-fill" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.98" />
      <stop offset="100%" stop-color="#dbeafe" stop-opacity="0.9" />
      <animate
        attributeName="x1"
        values="-0.5; 1.5"
        dur="3s"
        repeatCount="indefinite"
      />
      <animate
        attributeName="x2"
        values="0.5; 2.5"
        dur="3s"
        repeatCount="indefinite"
      />
    </linearGradient>

    <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow
        dx="0"
        dy="18"
        stdDeviation="24"
        flood-color="#000000"
        flood-opacity="0.45"
      />
    </filter>

    <filter id="beam-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur" />
      <feColorMatrix
        in="blur"
        type="matrix"
        values="0 0 0 0 0.45  0 0 0 0 0.82  0 0 0 0 1  0 0 0 0.9 0"
      />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <style>
    #beam-path {
      stroke-dasharray: 1000 1000;
      stroke-dashoffset: 1000;
      animation: beamTravel 2.6s ease-in-out 0.1s forwards,
                 fadeOutRest 0.8s ease-in 2.7s forwards;
    }

    #letters,
    #title,
    #placeholder-1 {
      animation: fadeOutRest 0.8s ease-in 2.7s forwards;
    }

    #placeholder-2 {
      transform-box: fill-box;
      transform-origin: 50% 50%;
      animation: appNameScale 1.6s ease-out 3.1s forwards;
    }

    @keyframes beamTravel {
      0% {
        stroke-dashoffset: 1000;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }

    @keyframes fadeOutRest {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    @keyframes appNameScale {
      0% {
        transform: scale(1);
        opacity: 0.95;
      }
      100% {
        transform: scale(3.4);
        opacity: 1;
      }
    }
  </style>

  <g
    id="letters"
    font-family="'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
    font-weight="800"
    filter="url(#soft-shadow)"
  >
    <text
      x="50%"
      y="45%"
      text-anchor="middle"
      dominant-baseline="middle"
      font-size="420"
      fill="url(#hz-fill)"
      opacity="1"
    >H</text>

    <text
      x="50%"
      y="45%"
      text-anchor="middle"
      dominant-baseline="middle"
      font-size="420"
      fill="#ffffff"
      opacity="0.18"
    >Z</text>
  </g>

  <g
    id="text-block"
    font-family="'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
    fill="#f9fafb"
  >
    <text
      id="title"
      x="50%"
      y="63%"
      text-anchor="middle"
      font-size="54"
      font-weight="600"
    >Hori-Zone app</text>

    <text
      id="placeholder-1"
      x="50%"
      y="70%"
      text-anchor="middle"
      font-size="40"
      opacity="0.7"
    >&lt;place holder for text&gt;</text>

    <text
      id="placeholder-2"
      x="50%"
      y="78%"
      text-anchor="middle"
      font-size="48"
      font-weight="600"
      opacity="0.95"
    >&lt;place holder for App name&gt;</text>
  </g>

  <path
    id="beam-path"
    d="M 180 63% H 844 V 70% H 180 V 78% H 844" 
    stroke="#7dd3fc"
    stroke-width="8"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
    opacity="0.9"
    filter="url(#beam-glow)"
  />

</svg>